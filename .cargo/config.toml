[target.'cfg(all(target_arch = "arm", target_os = "none"))']
 # to list chips, run `probe-run --list-chips.`
#runner = "probe-run --chip STM32H743VIHx"
#runner = "probe-run --chip STM32H723VGHx"/
runner = "probe-run --chip STM32G473CEUx"

rustflags = [
  "-C", "linker=flip-link",
  "-C", "link-arg=-Tlink.x",
  "-C", "link-arg=-Tdefmt.x",
  "-C", "link-arg=--nmagic",
]

[build]
target = "thumbv7em-none-eabihf"

[alias]
rb = "run --bin"
rrb = "run --release --bin"
rr = "run --release"

